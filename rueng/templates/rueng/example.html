{%extends 'settings/base.html'%}

{%block content%}

	<div class="container-fluid">
		<div class="row">
		{%include 'rueng/nav.html'%}
			<div class="col-6 mx-auto mt-4">
				<table class="table table-dark  mt-3">
					{%if not current_user.is_authenticated%}
					<h3> Здесь представлен демонстрационный набор слов </h3>
					{%endif%}
					<thead>
						<tr>
					  		<th scope="col">#</th>
					  		<th scope="col">Ru</th>
					  		<th scope="col">Eng</th>
					  		<th scope="col">Context</th>


					  	</tr>
					</thead>
					<tbody>
						{%for i in allw%}
						<tr>
					      	<th scope="row">{{i.id}}</th>
					      	<td class="col-3">{{i.ru}}</td>
					      	<td class="col-3" >{{i.eng}}</td>
					      	<td class="text-break col-5">{{i.context}}</td>
					    </tr>
						{%endfor%}
					</tbody>
				</table>
			</div>
		</div>
	</div>
{%endblock%}
